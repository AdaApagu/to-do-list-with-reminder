<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Reminders</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List with Reminders</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a new task" required>
            <input type="datetime-local" id="reminderInput" required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="taskList"></ul>
    </div>
    <audio id="beepSound" src="sounds/beep.mp4">
        
    </audio>
    <script src="js/script.js"></script>
</body>
</html>
